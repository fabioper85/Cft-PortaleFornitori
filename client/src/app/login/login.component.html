<div class="login-area">
  <form>
    <h3>Area Login</h3>
    <div class="form-group">
      <input [(ngModel)]="vat_num" class="form-control" placeholder="{{ vat_num}}">
    </div>
    <p>Partita Iva n. {{ vat_num }}</p>
    <button type="submit" class="btn btn-primary">Accedi</button>
  </form>

  <ul class="login-tips">
    <li><a href="#">Registrazione come fornitore accreditato</a></li>
    <li><a href="#">Recupero credenziali di accesso</a></li>
  </ul>

</div>
