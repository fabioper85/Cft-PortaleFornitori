<div class="login-area">
  <form>
    <h3>Area Login</h3>
    <div class="form-group">
      <input class="form-control" type="text" placeholder="Immetti partita IVA" required>
    </div>
    <div class="form-group">
      <input class="form-control" type="password" placeholder="Password" required>
    </div>
    <button type="submit" (click)="logUsers()" class="btn btn-primary">Accedi</button>
  </form>

  <ul class="login-tips">
    <li><a href="#">Registrazione come fornitore accreditato</a></li>
    <li><a href="#">Recupero credenziali di accesso</a></li>
  </ul>

</div>
